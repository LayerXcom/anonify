version: "3.7"
services:
  sgx_machine_kim:
    image: osuketh/anonify:1804-1.1.3
    volumes:
      - .:/root/anonify
      - /var/run/aesmd:/var/run/aesmd
    devices:
      - "/dev/sgx/enclave"
    environment:
      RUST_BACKTRACE: 1
      RUST_LOG: debug
    stdin_open: true
    tty: true
    networks:
      testing_net_kim:
        ipv4_address: 172.48.1.1

  ganache_kim:
      image: trufflesuite/ganache-cli:latest
      ports:
        - "8545:8545"
      volumes:
        - ./ganache_data:/ganache_data
      networks:
        testing_net_kim:
          ipv4_address: 172.48.0.2

networks:
  testing_net_kim:
    ipam:
      driver: default
      config:
        - subnet: 172.48.0.0/16