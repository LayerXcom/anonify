[package]
name = "encrypted-sql-ops-pg-extension"
version = "0.1.0"
authors = ["LayerX Labs <div-labs@layerx.co.jp>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[features]
default = ["pg13"]
pg13 = ["pgx/pg13", "pgx-tests/pg13" ]
pg_test = []

[dependencies]
frame-host = { path = "../../../frame/host" }
module-encrypted-sql-ops-host = { path = "../../../modules/encrypted-sql-ops-host" }
module-encrypted-sql-ops-ecall-types = { path = "../../../modules/encrypted-sql-ops-ecall-types" }
pgx = "0.1.21"
pgx-macros = "0.1.21"
serde = {version = "1.0", features = ["derive"]}
log = "0.4"
env_logger = "0.8"

[dev-dependencies]
pgx-tests = "0.1.21"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
