[package]
name = "unit-tests-enclave"
version = "0.1.0"
authors = ["osuketh <dish230@gmail.com>"]
edition = "2018"

[lib]
name = "anonifyenclave"
crate-type = ["staticlib"]

[dependencies]
frame-treekem = { path = "../../../frame/treekem", default-features = false, features = ["sgx"] }
frame-mra-tls = { path = "../../../frame/mra-tls" }
anonify-enclave-backup-enabled = { package = "anonify-enclave", path = "../../../modules/anonify-enclave", optional = true }
anonify-enclave-backup-disabled = { package = "anonify-enclave",path = "../../../modules/anonify-enclave", default-features = false, optional = true }
sgx_tstd = { rev = "v1.1.3", git = "https://github.com/apache/teaclave-sgx-sdk.git"}
test-utils = { path = "../../utils" }

[features]
default = ["backup-enable"]
backup-enable = [
    "anonify-enclave-backup-enabled",
]
backup-disable = [
    "anonify-enclave-backup-disabled",
]