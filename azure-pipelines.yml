trigger:
- master

stages:
- stage: Test
  condition: ne(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: CI
    pool:
      name: 'Anonify'
    steps:
    - script: |
        docker run -v `pwd`:/root/anonify -v /var/run/aesmd:/var/run/aesmd --device /dev/sgx/enclave --net=test-network --name anonify --rm osuketh/anonify
        ./scripts/test.sh

- stage: Docker_Build_and_Push
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Docker
    pool:
      name: 'Anonify'
    steps:
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        containerRegistry: anonifydevdocker
        repository: anonifydev.azurecr.io/anonifydev
        tags: latest
        dockerfile: ./docker/server.Dockerfile
        buildContext: .