trigger:
- master

stages:
- stage: Test
  condition: ne(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: CI
    pool:
      name: 'Anonify'
    steps:
    - script: |
        ./scripts/start-docker.sh
        ./scripts/test.sh

- stage: Docker_Build_and_Push
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Docker
    pool:
      name: 'Anonify'
    steps:
    - task: Docker@2
      displayName: Login
      inputs:
        command: Login
        containerRegistry: anonifydev
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        repository: anonifydev.azurecr.io/anonifydev
        tags: latest
        dockerfile: ./docker/server.Dockerfile
        buildContext: .