trigger:
- master

stages:
- stage: Test
  condition: ne(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: CI
    pool:
      name: 'Anonify'
    # container:
    #   image: osuketh/anonify:latest
    #   options: -v /root/anonify:/root/anonify -v /var/run/aesmd:/var/run/aesmd --device /dev/sgx/enclave
    # variables:
    #   PJ_ROOT_DIR: /__w/1/s
    steps:
    - script: |
        docker-compose up -d
        docker-compose exec -T sgx_machine bash -c "pwd && ./scripts/test.sh"
      displayName: 'Run tests'
    - script: docker-compose down
      condition: always()
      displayName: 'Shutdown'

- stage: Docker_Build_and_Push
  condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
  jobs:
  - job: Docker
    pool:
      name: 'Anonify'
    steps:
    - task: Docker@2
      displayName: Build and Push
      inputs:
        command: buildAndPush
        containerRegistry: anonifydevdocker
        repository: anonifydev.azurecr.io/anonifydev
        tags: latest
        dockerfile: ./docker/server.Dockerfile
        buildContext: .